<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="styles/12r.css">

   <body>

    <p class="p">Rock Paper Scissors</p>
    <button class="img-but js-rock-button"><img src='images/rock-emoji.png' class="img" ></button>

    <button class="img-but js-paper-button"><img src="images/paper-emoji.png" class="img"></button>

    <button class="img-but js-scissor-button"><img src="images/scissors-emoji.png" class="img"></button>

     <p class="win"></p> 
     <p class="loss"></p> 
     <p class="score"></p> 
     <p class="info"></p>

     <button class="reset-but js-reset-button">Reset Score</button>

     <button class="autoplay-button js-autoPlay-button">AutoPlay</button>

     <p class="js-reset-confirmation"></p>

    <script src="js/12r.js"> </script>
  </body>
</html>
