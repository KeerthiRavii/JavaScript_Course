<body>
  <button class="js-button js-cart-button">Add to cart</button>
    <p class="js-display-msg"></p>
  
    <script>
   document.querySelector('.js-cart-button').addEventListener('click',()=>{
   display();
   })

   function display(){
    const button=document.querySelector('.js-display-msg');
    button.innerHTML='Added';
    setTimeout(()=>{
    button.innerHTML='';
    },3000);
    }
    </script>
