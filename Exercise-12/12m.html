<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using .map()-Takes an Array & return an arr where each num is increased by 'num'</title>
</head>
<body>
  <script>
 function addNum(arr,num){
   return arr.map((result)=>result+num);
}

console.log(addNum([1,2,3],2));
console.log(addNum([-2,-1,0,99],2));

  </script>
 
</body>
</html>
