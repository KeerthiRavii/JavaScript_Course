<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event Listener</title>
</head>
<body>
  <button class="js-button">Click</button>
  <script>

  const buttonEle=document.querySelector('.js-button');
  buttonEle.addEventListener('click',()=> console.log('click1'));

  buttonEle.addEventListener('click',()=>{
    console.log("click2");
  })
 
   const fun=()=> {
    console.log('click1')};
  buttonEle.addEventListener('click',fun);

  buttonEle.removeEventListener('click',fun)

  buttonEle.addEventListener('click',()=>{
    console.log("click2");
  })
  </script>
</body>
</html>
