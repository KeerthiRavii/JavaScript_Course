  <title>Count Positive Numbers in Array using forEach</title>
</head>
<body>
  <script>
    countPositive=(arr)=>{
      let count=0,index=0;
    arr.forEach((num)=>{
      if(num>0)
      count++;
    });
    console.log(count);
    }

    countPositive([1,-3,5]);
    countPositive([-2,3,-5,7,10]);
  </script>
  
</body>
