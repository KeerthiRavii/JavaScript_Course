<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Using .filter()
  </title>
</head>
<body>
  <script>
    function removeEgg(arr){
      let count=0;
   return arr.filter((element)=>{
    if(element==='egg' && count<2){
      count ++;
    return false;}
  
  return true;
});
    }

    console.log(removeEgg(['egg','apple','egg','egg','ham']));
  </script>
</body>
</html>
