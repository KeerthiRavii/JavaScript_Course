<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>using .filter()-remove an string in an arr</title>
</head>
<body>
  <script>
    function removeEgg(arr){
//      return arr.filter((element)=> 
 //  element!=='egg');
      return arr.filter((element)=>{
        if(element==='egg'){
        return false;}
        return true;
      })
    }

    console.log(removeEgg(['egg','apple','egg','egg','ham']));
  </script>
</body>
</html>
