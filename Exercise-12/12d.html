<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12d</title>
  
</head>

<body>

  <button class="js-display js-start-button">
    Start
  </button>

<script>

  document.querySelector('.js-start-button').addEventListener('click',()=>{
    display();
  })
  
  function display(){
  const button= document.querySelector('.js-display');
  button.innerHTML='Loading...';
  setTimeout(()=>{
    button.innerHTML='Finished!';
  }, 1000);
  }

</script>
</body>
</html>
