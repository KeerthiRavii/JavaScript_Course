<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11q</title>
</head>
<body>
  <script>
    let removeArr=[];
    function removeEgg(arr,ele){
   for(let i=0;i<arr.length;i++){
    if(arr[i]==ele)
     continue;
   else
    removeArr.push(arr[i]);
   }
   console.log(removeArr);
  }

  removeEgg(['egg','apple','egg','egg','ham'],'egg');
  </script>
</body>
</html>
