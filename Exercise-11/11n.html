<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11n</title>
</head>
<body> 
  <script>
    function countWords(arr){
      const res={};
      for(let i=0;i<arr.length;i++){
        const word=arr[i];
        //current word (word) is already a key in the res object.
        if(!res[word])
        res[word]=1;
      else
      res[word]++;
      }
    return res;
    }

    console.log(countWords(['apple', 'grape', 'apple', 'apple']));
  </script>
</body>
</html>
