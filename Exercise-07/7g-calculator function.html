<!DOCTYPE html>
<html>
  <head>
    <title>
   7g-Calculator Function
    </title>
    <style>
  .b{
    margin-top: 15px;
  }
  .clear-container{
    margin-top: 20px;
  }
    </style>
  </head>

  <body>
   <p> Calculator</p>

   <div class="calculator-buttons">

   <div class="b">
   
    <button onclick=" 
    updateCalculation(1);
      ">1</button>

    <button onclick="
    updateCalculation(2);
    ">2</button>

    <button onclick="
    updateCalculation(3);
    ">3</button>

    <button onclick="
    updateCalculation('+');
    ">+</button>
   </div>

    <div class="b">
    <button onclick="
    updateCalculation(4);
      ">4</button>

    <button onclick="
    updateCalculation(5);
    ">5</button>

    <button onclick="
    updateCalculation(6);
   ">6</button>
    
    <button onclick="
    updateCalculation('-');
    ">-</button>
   </div>

   <div class="b">
    <button onclick="
    updateCalculation(7);
      ">7</button>

    <button onclick="
    updateCalculation(8);
    ">8</button>

    <button onclick="
    updateCalculation(9);
    ">9</button>

    <button onclick="
    updateCalculation('*');
    ">*</button>
   </div>

   <div class="b">
    <button onclick="
    updateCalculation(0);
    ">0</button>

    <button onclick="
    updateCalculation('.');
   ">.</button>

    <button onclick="
    updateCalculation('=');
    ">=</button>

    <button onclick="
    updateCalculation('/');
    ">/</button>

   </div>
   <div class="clear-container">
    <button onclick="
      calculation='';
      console.log(calculation);" >Clear</button>
   </div>

  </div>

    <script>
     let calculation='';
     function updateCalculation(value)
     {
      calculation+=value;
      console.log(calculation);}
      
     
    </script>
  </body>
</html>
