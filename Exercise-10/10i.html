<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Dom</title>
   <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <p class="res"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="num">1</button>

      <button onclick="
        updateCalculation('2');
      " class="num">2</button>

      <button onclick="
        updateCalculation('3');
      " class="num">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="opt">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="num">4</button>

      <button onclick="
        updateCalculation('5');
      " class="num">5</button>

      <button onclick="
        updateCalculation('6');
      " class="num">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="opt">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="num">7</button>

      <button onclick="
        updateCalculation('8');
      " class="num">8</button>

      <button onclick="
        updateCalculation('9');
      " class="num">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="opt">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="num">0</button>

      <button onclick="
        updateCalculation('.');
      " class="num">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="num">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="opt">/</button>
      </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="clr">Clear</button>
    </p>
  <script src="js/10i.js">
      
  </script>
  </body>
</html>
