<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    " >Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    " class="b">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    " class="b">+2</button>

    <button onclick="
      updateCartQuantity(3);
    "class="b" >+3</button>

    <button onclick="
      updateCartQuantity(4);
    " class="b">+4</button>

    <button onclick="
      updateCartQuantity(5);
    " class="b">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    " class="b">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    " class="b">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    "class="b">-3</button>

    <button onclick="
      cartQuantity = 0;
      document.querySelector('.p').innerHTML=`Cart Quantity: ${cartQuantity}`;
     // console.log('Cart was reset.');
     // console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="p"></p>

    <script>
      let cartQuantity = 0;
      document.querySelector('.p').innerHTML=`Cart Quantity: ${cartQuantity}`;
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');

        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');

        } else {
          cartQuantity += change;
          //console.log(`Cart quantity: ${cartQuantity}`);
          document.querySelector('.p').innerHTML=`Cart Quantity: ${cartQuantity}`;
        }
      }
    
    </script>
  </body>
</html>
