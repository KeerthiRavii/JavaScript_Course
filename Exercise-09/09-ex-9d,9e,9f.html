<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom 9d exercise </title>
</head>
<body>
  <input  placeholder="Name" class="name" onkeydown="handle(event);">
  <button onclick="calculate();" class="b1">Submit</button>
  <p class="p1"></p>

  <script>
      function calculate(){
        const nameEle=document.querySelector('.name');
  document.querySelector('.p1').innerHTML=(`Your name is:${nameEle.value}`);
      }

      function handle(event){
        if(event.key==='Enter'){
        calculate();}
      }
  </script>
</body>
</html>
